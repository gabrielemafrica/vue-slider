<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>Carusel vue</title>
</head>
<body>
    
<!-- id di connessione -->
<div id="app">

    <div class="container-play">
        <i class="fa-sharp fa-regular fa-circle-play"></i>
        <i class="fa-regular fa-circle-stop"></i>
    </div>

    <div class="container-schede">
        <!-- scheda -->
        <div class="scheda active">
            <!-- image -->
            <div class="immagine">
                <img :src="images[activeImage].image" :alt="images[activeImage].image">
            </div>
            <!-- title -->
            <div class="txt">
                <h5>{{images[activeImage].title}}</h5>
                <p>{{images[activeImage].text}}</p>
            </div>
            
        </div>
    </div>

    <div class="container-thumbnails">
        <!-- frecce -->
        <i class="fa-solid fa-circle-arrow-up" @click="prevImage"></i>
        <i class="fa-solid fa-circle-arrow-down"  @click="nextImage"></i>
        <!-- item -->
        <div class="item" v-for="(img, index) in images">
            <img :src="images[index].image" :alt="images[index].title" :class="activeImage === index ? 'selected' : ''">
            <div :class="activeImage === index ? 'cover off' : 'cover'"></div>
        </div>

    </div>
</div>

<script src="https://unpkg.com/vue@3"></script>

<script type="text/javascript" src="js/myscript.js">
</script>

</body>
</html>
